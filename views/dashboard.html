<three-bounce-spinner ng-if="loading"></three-bounce-spinner>
<div ng-if="!loading">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">{{'projects'| translate}}</div>
        <three-bounce-spinner ng-if="loading"></three-bounce-spinner>
        <div ng-if="!loading" class="row">
            <div ng-repeat="dashboardItem in dashboardItems">
                <div class="card" ng-class="getColumnSize(dashboardItem.shape)">
                    <div class="card-image waves-effect waves-block waves-light">
                        <h3>{{getDashboardItem(dashboardItem).name }}</h3>
                        <h2>type:{{dashboardItem.type}}</h2>
                        <!--<img class="activator" src="img/office.jpg" style="width:200px;height:200px;">-->
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">Card Title<i class="material-icons right">more_vert</i></span>
                        <p><a href="#">This is a link</a></p>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
                        <p>Here is some more information about this product that is only revealed once clicked on.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
