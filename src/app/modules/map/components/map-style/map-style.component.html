<div class="style__container">
  <div class="choice">
    <div class="radio">
      <input id="radio-1" name="radio" type="radio" checked>
      <label for="radio-1" class="radio-label">Automatic</label>
    </div>

    <div class="radio">
      <input id="radio-2" name="radio" type="radio">
      <label for="radio-2" class="radio-label">Predifined</label>
    </div>
  </div>
  <div class="classification">
    <span>Classfications</span>
    <select (change)="onChange($event.target.value)" class="custom-select">
      <option *ngFor="let classification of classifications">{{classification}}</option>
    </select>
  </div>
  <div class="color-classes">
    <div class="classes">
      <span>Classes</span>
      <select (change)="onChange($event.target.value)" class="custom-select">
        <option *ngFor="let class of classes">{{class}}</option>
      </select>
    </div>
    <div class="colours">
      <select (change)="onChange($event.target.value)" class="custom-select">
        <option *ngFor="let color of colors">
          <ul class="colours-ul">
            <li *ngFor="let code of getColors(color, default_class)" [ngStyle]="{'background-color': code, 'color':code }">{{code}}</li>
          </ul>
        </option>
      </select>
    </div>
  </div>
</div>
