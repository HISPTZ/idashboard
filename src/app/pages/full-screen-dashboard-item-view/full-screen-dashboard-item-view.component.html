<div class="full-screen-dashboard-item-view">
  <div class="full-screen-dashboard-item-card">
    <div class="full-screen-dashboard-item-header">
      <a
        (click)="closeDashboardItem($event)"
        class="full-screen-dashboard-item-close">
        <img src="assets/icons/close.png" alt="Close">
      </a>
    </div>
    <div
      class="full-screen-dashboard-item-body"
      *ngIf="currentVisualizationObject$ | async"
    >
      <app-visualization-card
        [visualizationObject]="currentVisualizationObject$ | async"
        [currentUser]="currentUser$ | async"
      ></app-visualization-card>
    </div>
  </div>
</div>
