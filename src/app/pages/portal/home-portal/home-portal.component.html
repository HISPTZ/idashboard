<app-slider [currentUser$]="currentUser$" [visualizationObjects$]="visualizationObjects$"></app-slider>
<app-statistics-summary [statsSummaryGroups]="statsSummaryGroups"></app-statistics-summary>
<div class="row">
  <div class="col-lg-9 col-md-12" *ngIf="themes">
    <app-portal-themes [themes]="themes"></app-portal-themes>
  </div>
  <div class="col-lg-3 col-md-12" *ngIf="news">
    <app-news [allNews]="news"></app-news>
    <div class="survey-reports">
      <h3>Survey reports</h3>
      <div class="card">
        <ul class="list-group">
          <li class="list-group-item">Census</li>
          <li class="list-group-item">Community surveys</li>

          <li class="list-group-item">Health program reports</li>

          <li class="list-group-item">Facility surveys</li>
        </ul>
      </div>
    </div>
  </div>
</div>
