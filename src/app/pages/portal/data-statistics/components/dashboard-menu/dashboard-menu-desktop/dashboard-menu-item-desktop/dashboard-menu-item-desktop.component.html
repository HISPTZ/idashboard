<div *ngIf="dashboardMenuItem.id" class="dashboard-menu-item-desktop dropbtn-div" id="{{ dashboardMenuItem.id }}" routerLinkActive="active-dashboard"  [routerLink]="['/data-statistics', dashboardMenuItem.id]" (click)="setActiveClass(dashboardMenuItem.id)" (mouseenter)="onMouseEnter($event)" (mouseleave)="onMouseLeave($event)">
  <!--name block-->
  <a  class="dashboard-menu-name-desktop" routerLinkActive="active-dashboard" (contextmenu)="showDropdown($event)">
    {{ dashboardMenuItem.displayName}}
  </a>
  <!-- end of data-statistics item dropdown-->
</div>
