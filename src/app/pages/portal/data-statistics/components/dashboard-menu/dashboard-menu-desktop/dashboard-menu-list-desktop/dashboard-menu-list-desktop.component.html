<div *ngIf="!allDashboardMenus" class="loading-progress container">
  <app-progress-loader></app-progress-loader>
</div>
<div class="menu-by-list" *ngIf="allDashboardMenus && menuApiUrl">
  <div class="btns">
    <div class="main-menu-btns">
      <button
        [ngClass]="menu.id === activeMainMenu ? 'active-main-menu' : ''"
        class="menu-list-btn"
        *ngFor="let menu of allDashboardMenus"
        id="{{ menu.id }}"
        [routerLink]="['/data-statistics', menu.id, menu.id]"
      >
        {{ menu.name }}
      </button>
    </div>
    <div class="list-sub-menus" *ngIf="subMenus">
      <button
        *ngFor="let menu of subMenus"
        id="sub-{{ menu.id }}"
        routerLinkActive="active-dashboard"
        [routerLink]="[
          '/data-statistics',
          getMainMenuId(menu.id, allDashboardMenus),
          menu.id
        ]"
        class="sub-menu-btn"
      >
        {{ menu.displayName }}
      </button>
    </div>
    <div
      class="list-sub-menus"
      *ngIf="activeMenu && keyedDashboardMenus[activeMenu]"
    >
      <button
        id="sub-{{ activeMenu }}"
        [routerLink]="['/data-statistics', activeMenu, activeMenu]"
        class="sub-menu-btn active-dashboard"
      >
        {{ keyedDashboardMenus[activeMenu] }}
      </button>
    </div>
  </div>
</div>
