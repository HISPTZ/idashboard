<div class="row" *ngIf="allNews">
  <div class="col-lg-9 col-md-6 col-xs-12" *ngIf="news">
    <h3>{{news.heading}}</h3>
    <div>
      <p *ngFor="let description of news.description">{{description}}</p>
    </div>
  </div>
  <div class="col-lg-3 col-md-6 col-xs-12">
    <app-news [allNews]="allNews"></app-news>
  </div>
</div>
