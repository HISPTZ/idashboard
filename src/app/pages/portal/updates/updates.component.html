<div class="row" *ngIf="allNews">
  <div class="col-lg-3 col-md-6 col-xs-12">
    <div class="news-header">
      <h2>News & Events</h2>
    </div>
    <div *ngFor="let newsList of allNews" class="news-list">
      <a routerLink="/pages/updates/{{newsList.id}}">
        <h5>{{newsList.heading}} <span *ngIf="newsList.isItNew" style="margin-left: 10px"><img src="assets/img/new.png" height="30px" width="40px"></span></h5>
        <h6><span class="news-category">{{newsList.category}}</span><span class="news-date">{{newsList.newsDate}}</span></h6>
      </a>
    </div>
  </div>
  <div class="col-lg-9 col-md-6 col-xs-12">
    <div *ngIf="news" class="selected-news">
      <h4>{{news.heading}}</h4>
      <h6><span class="news-category">{{news.category}}</span><span class="news-date">{{news.newsDate}}</span></h6>
      <div>
        <p *ngFor="let description of news.description">{{description}}</p>
      </div>
    </div>
    <!--<div class="news-from-external-sources" *ngIf="_newsFromExternalSource">-->
      <!--<div [innerHtml]="_newsFromExternalSource"></div>-->
    <!--</div>-->
  </div>
</div>
