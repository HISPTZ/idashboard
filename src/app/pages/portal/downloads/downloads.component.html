<ul class="nav nav-pills" *ngIf="!downloads">
  <li class="nav-item">
    <a class="nav-link" routerLink="/pages/portal/downloads/healthreport" routerLinkActive="active">HEALTHY REPORT</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" routerLink="/pages/portal/downloads/scorecard" routerLinkActive="">SCORECARD</a>
  </li>
</ul>
<div *ngIf="downloads">
  <div *ngFor="let download of downloads.downloads">
    <div>
      <div class="col-lg-3 col-md-12 col-sx-12 tab">
        <div>
          <button class="tablinks" (click)="openCity(event, download['components'][0].id)" id="defaultOpen">{{download['components'][0].name}}</button>
        </div>
        <div *ngFor="let downloadOption of download['components']">
          <button *ngIf="downloadOption.id != download['components'][0].id" class="tablinks" (click)="openCity(event, downloadOption.id)" id="btn-{{downloadOption.id}}">{{downloadOption.name}}</button>
        </div>
      </div>
      <div *ngFor="let downloadOption of download['components']" id="{{downloadOption.id}}" class="tabcontent col-lg-9 col-md-12 col-sx-12">
        <h3>{{downloadOption.name}}</h3>
        <div *ngIf="downloadOption['subPages'].length == 0">
          <iframe *ngIf="downloadOption.link" [src]="trustedUrl(downloadOption.link)" width="100%" height="800" frameborder="0"></iframe>
        </div>
        <div *ngIf="downloadOption['subPages'].length > 0">
          <app-statistics-summary [subPages]="downloadOption['subPages']"></app-statistics-summary>
        </div>
      </div>
    </div>
  </div>
</div>
