<div class="col-md-12 top-menu-wrapper" *ngIf="portalConfigurations && headerInfo">
  <div class="row top-menu-wrapper-info">
    <div class=" col-lg-2 col-md-12 left-of-top-banner">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/Coat_of_arms_of_Tanzania.svg/251px-Coat_of_arms_of_Tanzania.svg.png" alt="Coat of arms of Tanzania.svg">
    </div>
    <div class="col-lg-8 col-md-12 center-of-top-banner">
      <h3 *ngFor="let header of headerInfo" [ngStyle]="header['style']">{{header.title}}</h3>
    </div>
    <div class="col-lg-2 col-md-12 right-of-top-banner">
      <!--<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/Flag_of_Tanzania.svg/125px-Flag_of_Tanzania.svg.png" width="100" height="80">-->
      <img src="assets/img/tanzania_umbrella.gif">
    </div>
  </div>
</div>
<div class="col-md-12 menus">
  <div class="topnav top-menu-wrapper-menu" id="myTopnav">
    <a class="left" style="width: 1px; padding: 0px"></a>
    <a *ngFor="let page of portalConfigurations['pages']" routerLinkActive="active-btn"  class="top-btn left" routerLink="{{ page.routeUrl }}">
      <span>
        <img *ngIf="page['imgSrc'] !== ''" [src]="page['imgSrc']">
        {{ page.name }}
      </span>
    </a>
    <a class="right"  (click)="toggleFeedback()">
      <span>
        <img

<!--feedback collection-->


<div class="col-md-9 feedback-collection" *ngIf="feedbackIsSet">
  <div style=" margin: auto;">
      <div class="feedback-content">
          <div class="feedback-header">
            <h6 class="feedback-title">Have any feedback, suggestion or question? We would love to hear from you.</h6>
          </div>
          <div *ngIf="updateStatus['httpStatus'] !== ''">
            {{updateStatus['httpStatus']}}
            <img style="margin-top: -15px" height="40" width="40" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAFXSURBVGhD7dTNSsQwEMDxelb89gX04EsslG3aJKBPJXj26qJrUmUvPoJ3EfET8Qn25ln0uk67GamNLtoeOsH5Qw4bAjM/ChtxHMdxHMdx/7xJNNc/VtvuV6ABQhh5KIx6TXPdc7eBhQirJuUJEgOIxKjBJ8IduHvJTrN594p4PyGsfBO5St0r4jGCSoygEiOoxAgqMaJpxVAr98RQbLqbdnX1JWDIwXSQGrfGdIYwcv/rwBaYrhDxebwAkGd/cANMVwhMD/UGDHvyF/gDpmsEVmBg8KO/yC8wVBBYPNpdh8Uf/IVmYKghMJGLtcTIe3+xbzBUEZg8kqvCyjt/wQpmBiI5kVn5hkK90c4KLHbrL6rGfau3gkBgsYmXYeGb+sLwd/1evyOLwNJBuiSMuq4vXj3kEViBgWWvgkZg5Zex6jJoBFbFBIvA9JleBMhF0AiO4ziuWVH0AVHKNz5/WR6GAAAAAElFTkSuQmCC">
          </div>
          <div *ngIf="sendingFeedback"><img height="40" width="40" src="assets/img/balls-3.svg"> sending</div>
          <div class="feedback-body">
            <form #FeedBack="ngForm">
              <div class="form-group">
                <div class="row">
                  <div class="col-6">
                      <input type="text" placeholder="Your name (optional)" class="form-control" id="name"  [(ngModel)]="feedBackModel.name" name="name">
                  </div>
                  <div class="col-6">
                      <input type="text" placeholder="Your email (optional)" class="form-control" id="email"  [(ngModel)]="feedBackModel.email" name="email">
                  </div>
                </div>
              </div>
  
              <div class="form-group">
                <textarea type="text" placeholder="Tell us (at least 1o characters)" rows="3" class="form-control" id="feedbabck"  [(ngModel)]="feedBackModel.feedback" name="feedback"></textarea>
              </div>
              <button type="submit" class="btn btn-primary" *ngIf="feedBacksArray" (click)="submitFeedback(feedBacksArray)" [disabled]="!feedBackModel.feedback || feedBackModel.feedback.length <= 10">Submit</button>
              <button type="submit" class="btn btn-default" (click)="toggleFeedback()">X</button>
            </form>
          </div>
          <div class="feedback-footer">
            <!--<button type="button" class="btn-default" data-dismiss="modal">X</button>-->
          </div>
        </div>
  </div>
</div>
<!--End of feedback collection-->
