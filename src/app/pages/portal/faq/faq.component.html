<div *ngIf="!portalFAQs" class="loading-progress container">
  <app-progress-loader></app-progress-loader>
</div>
<section id="tabs" *ngIf="portalFAQs">
  <div class="container">
    <div class="row">
      <h4 class="header-info">{{ portalFAQs['faq'].title }}</h4>

    </div>

              <h4 class="list-mega-btn-name">{{faqMenuItem.name}}</h4>
            </div>
          </a>
        </div>

                      <div *ngIf="faqMenuItemData.helpMaterial">

      </div>
