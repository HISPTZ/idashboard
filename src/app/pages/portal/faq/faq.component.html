<section id="tabs" *ngIf="portalFAQs">
  <div class="container">
    <div class="row">
      <h4 class="header-info">{{ portalFAQs['faq'].title }}</h4>
      <p class="faq-desc"> {{ portalFAQs['faq'].desc }} </p>
    </div>
    <div class="row">
      <div class="row">
        <div class="col-md-12 lists">
          <app-list-mega-btn routerLink="/pages/faqs/{{activeDivId}}" [listObject]="faqMenuItem" [activeDivId]="activeDivId" (questionGroupId)="shownQuestionsById($event)" *ngFor="let faqMenuItem of portalFAQs['faq'].faqMenu"></app-list-mega-btn>
        </div>
        <div class="col-md-12" *ngFor="let faqMenuItem of portalFAQs['faq'].faqMenu; let idx = index">
          <!--<h5 class="">{{ faqMenuItem.name }}</h5>-->
          <div *ngIf="faqMenuItem.id == activeDivId">
            <div *ngFor="let faqMenuItemData of portalFAQs['faq'].faqMenu[idx].faqqn">
              <div class="qns-list">
                <app-list-card-with-open-prop [listObj]="faqMenuItemData"></app-list-card-with-open-prop>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
