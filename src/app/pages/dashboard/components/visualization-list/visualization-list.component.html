<div id="dashboard-visualization-list">

    [style.grid-row]="'span 1'"
  >
    <!--&lt;!&ndash;visualization delete section&ndash;&gt;-->
    <!--<div class="visualization-delete-block">-->
      <!--<button>delete</button>-->
    <!--</div>-->
    <!--&lt;!&ndash; end of visualization delete section&ndash;&gt;-->

    ></app-visualization-card>
  </div>
</div>
