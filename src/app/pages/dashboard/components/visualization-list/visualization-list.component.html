<div id="dashboard-visualization-list">
    <div class="visualization-card-container dashboard-border" *ngFor="let visualizationObject of visualizationObjects$ | async" (mouseenter)="toggleDeleteBlock($event, visualizationObject.id, true)" (mouseleave)="toggleDeleteBlock($event, visualizationObject.id, false)"
        [style.grid-column]="visualizationObject.details.width" [style.grid-row]="'span 1'">
        <app-visualization-card [visualizationObject]="visualizationObject" [currentUser]="currentUser$ | async"></app-visualization-card>
    </div>
</div>
