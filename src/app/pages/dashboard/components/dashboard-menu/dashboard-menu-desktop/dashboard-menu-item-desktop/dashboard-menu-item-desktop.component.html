<div class="dashboard-menu-item-desktop" routerLinkActive="active-dashboard" (mouseenter)="onMouseEnter($event)" (mouseleave)="onMouseLeave($event)">
  <!--name block-->
  <a *ngIf="dashboardMenuItem.id"  class="dashboard-menu-name-desktop" routerLinkActive="active-dashboard" [routerLink]="['/dashboards', dashboardMenuItem.id]" (click)="showVisualization()" (contextmenu)="showDropdown($event)">
    {{ dashboardMenuItem.displayName}}
  </a>
  <!-- end of dashboard item dropdown-->
</div>
