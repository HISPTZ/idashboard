<div>
  <button
    mat-flat-button
    (click)="onToggleMode($event)"
    *ngIf="dashboardMode.isViewMode"
  >
    <i class="fa fa-eye"></i> Viewing
  </button>
  <div *ngIf="dashboardMode.isEditMode || dashboardMode.isSaveMode">
    <button
      mat-flat-button
      (click)="onToggleMode($event)"
      *ngIf="dashboardMode.isEditMode"
    >
      Cancel</button
    >&nbsp;
    <button
      mat-flat-button
      color="primary"
      (click)="onSave($event)"
      [disabled]="dashboardMode.isSaveMode"
    >
      {{ dashboardMode.isEditMode ? 'Save' : 'Saving' }}
    </button>
  </div>
</div>
