<div>
  <button
    mat-flat-button
    (click)="onToggleMode($event)"
    *ngIf="dashboardMode.isViewMode"
  >
    <i class="fa fa-eye"></i> Viewing
  </button>
  <div *ngIf="dashboardMode.isEditMode">
    <button mat-flat-button (click)="onToggleMode($event)">Cancel</button>&nbsp;
    <button mat-flat-button color="primary" (click)="onSave($event)">
      Save
    </button>
  </div>
</div>
