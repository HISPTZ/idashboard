<div class="current-dashboard-container">
  <!-- current dashboard header -->
  <div class="current-dashboard-header">
    <div class="current-dashboard-options">
      <div class="current-dashboard-title">
        <app-dashboard-title
          [id]="(currentDashboard$ | async)?.id"
          [dashboardMode]="dashboardMode$ | async"
          [name]="(currentDashboard$ | async)?.name"
          (enableEditing)="onEnableEditMode()"
        ></app-dashboard-title>
      </div>

      <div class="current-dashboard-filter">
        <ngx-dhis2-selection-filters
          [selectionFilterConfig]="selectionFilterConfig$ | async"
        ></ngx-dhis2-selection-filters>
      </div>
    </div>
    <div class="current-dashboard-settings">
      <!-- dashboard mode -->
      <app-dashboard-mode
        [dashboardMode]="dashboardMode$ | async"
        (toggleDashboardMode)="onToggleDashboardMode()"
      ></app-dashboard-mode>
      <!-- end of dashboard mode -->
    </div>
  </div>
  <!-- end of current dashboard header -->

  <!-- dashboard item list -->
  <div
    class="dashboard-item-list"
    *ngIf="currentDashboard$ | async as currentDashboard"
  >
    <div
      *ngFor="
        let dashboardItem of currentDashboard.dashboardItems;
        trackBy: trackByDashboardItemId
      "
      [ngStyle]="{
        gridColumn: dashboardItem.gridColumn,
        height: dashboardItem.height
      }"
    >
      <app-dashboard-item
        [dashboardItem]="dashboardItem"
        [currentUser]="currentUser$ | async"
        [systemInfo]="systemInfo$ | async"
        [isNew]="currentDashboard.id === 'new'"
      ></app-dashboard-item>
    </div>
  </div>
  <!-- end of dashboard item list -->
</div>
