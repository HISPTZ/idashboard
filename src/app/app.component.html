<div *ngIf="!portalConfigurations" class="loading-progress container">
  <app-progress-loader></app-progress-loader>
</div>
<!-- Show custom dhis menu when it is dashboard-->
<div class="no-print" *ngIf="portalConfigurations && !portalConfigurations.isPortal">
  <app-menu></app-menu>
</div>
<div class="no-print container" *ngIf="portalConfigurations && portalConfigurations.isPortal">
  <app-top-header-menu [portalPages]="portalConfigurations.pages"></app-top-header-menu>
</div>
<section id="page-container" class="container">
  <router-outlet></router-outlet>
</section>
<div class="container footer" *ngIf="portalConfigurations && portalConfigurations.isPortal">
  <app-footer></app-footer>
</div>
