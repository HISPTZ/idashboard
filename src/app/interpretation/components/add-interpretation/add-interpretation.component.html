<textarea
  cols="30" rows="1"
  Autosize
  autofocus
  required
  minlength="10"
  [(ngModel)]="interpretation.message"
  name="message"
  #message="ngModel"
  placeholder="Write new interpretation"
  class="interpretation-write-input"
></textarea>
<div class="pull-right" [hidden]="message.invalid">
<a class="btn" (click)="cancel($event)">CANCEL</a>
<button
  class="btn"
  [ngClass]="{
  'btn': true,
  'disabled': creating
  }"
  (click)="postInterpretation($event)">
  {{creating ? 'POSTING' : 'POST'}}
</button>
</div>
