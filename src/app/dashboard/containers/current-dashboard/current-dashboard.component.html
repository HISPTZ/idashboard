<div class="current-dashboard-container">
  <!-- current dashboard header -->
  <div class="current-dashboard-header-block">
    <app-current-dashboard-header [currentDashboard]="currentDashboard$ | async"></app-current-dashboard-header>
  </div>
  <!-- end of current dashboard header -->

  <!-- current dashboard visualizations -->
  <div class="current-dashboard-visualizations">
    <div class="visualization-card-block" [style.grid-column]="'span 4'" [style.grid-row]="'span 1'" *ngFor="let visualizationId of currentDashboardVisualizations$ | async">
      <ngx-dhis2-visualization [id]="visualizationId"></ngx-dhis2-visualization>
    </div>

  </div>
  <!-- end of current dashboard visualizations -->
</div>
