<div *ngIf="!visualizationObject.details.loaded">
  loading chart
  <!--{{visualizationObject | json}}-->
</div>
<div *ngIf="visualizationObject.details.loaded">
  <app-chart-template
    *ngFor="let layer of visualizationObject.layers; let i=index"
    [renderId]="visualizationObject.id + '_' + i"
    [chartObject]="layer.chartObject"
  ></app-chart-template>
</div>
