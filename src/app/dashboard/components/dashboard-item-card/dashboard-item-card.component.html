<div [ngClass]="dashboardShapeClass(itemData.shape)" class="{{isFullScreen ? 'full-screen' : ''}} dashboard-card">
    <div class="panel panel-default dashboard-block">
        <div class="panel-heading" style=" padding-top: 0px; padding-bottom: 0px;">
            <div class="row">
                <div class="col-md-7 col-sm-8 col-xs-7">
                    <ul class="nav nav-pills navbar-left dashboard-item-header" *ngIf="canShowIcons(itemData.type)">
                        <!--<li><a href=""><i class="fa fa-table"></i></a></li>-->
                        <li><a href=""><i class="fa fa-filter"></i></a></li>
                        <li><a (click)="toggleInterpretation()"><i class="fa fa-share-alt"></i></a></li>
                        <li *ngIf="itemData.interpretationCount > 0">
                          <a (click)="toggleInterpretation()">
                            <span *ngIf="!isInterpretationShown">
                              <span class="badge intepretation-count">{{itemData.interpretationCount}}</span>&nbsp;
                              <i class="fa fa-comments-o"></i>
                            </span>
                            <span *ngIf="isInterpretationShown"><i class="fa fa-times"></i></span>
                          </a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-5 col-sm-5 col-xs-5">
                    <ul class="nav nav-pills navbar-right dashboard-item-header">
                        <!--<li><a href=""><i class="fa fa-times"></i></a></li>-->
                        <li *ngIf="!isFullScreen"><a (click)="resizeDashboard(itemData.shape)"><i class="fa fa-arrows-h"></i></a></li>
                        <li><a (click)="toggleFullScreen()"><i class="fa fa-expand"></i></a></li>
                      <li *ngIf="confirmDelete" class="dashboard-delete-block">
                        <small>Delete?</small>
                        <button (click)="deleteDashboardItem(itemData.id)" class="btn btn-danger btn-xs"><i class="fa fa-check"></i></button>
                        <button (click)="confirmDelete = false" class="btn btn-success btn-xs"><i class="fa fa-times"></i></button>
                      </li>
                    </ul>
                  <a class="dashboard-delete-btn" *ngIf="!confirmDelete" (click)="confirmDelete=true"><i class="fa fa-times"></i></a>
                </div>
            </div>

        </div>
        <div class="panel-body dashboard-item-body {{!canShowIcons(itemData.type) ? 'no-footer' : ''}}">
            <div class="chart-options" *ngIf="isCurrentVisualization('CHART')">
                <ul class="nav nav-stacked">
                    <li>
                      <a (click)="setChartType('column')" title="column chart">
                        <img src="assets/img/bar.png" class="chart-option-icon" alt="">
                      </a>
                    </li>
                  <li>
                    <a (click)="setChartType('line')" title="line chart">
                      <img src="assets/img/line.png" class="chart-option-icon" alt="">
                    </a>
                  </li>
                  <li>
                    <a (click)="setChartType('combined')" title="combined chart">
                      <img src="assets/img/combined.jpg" class="chart-option-icon" alt="">
                    </a>
                  </li>
                  <li>
                    <a (click)="setChartType('bar')" title="bar chart">
                      <img src="assets/img/column.png" class="chart-option-icon" alt="">
                    </a>
                  </li>
                  <li>
                    <a (click)="setChartType('area')" title="area chart">
                      <img src="assets/img/area.jpg" class="chart-option-icon" alt="">
                    </a>
                  </li>
                  <li>
                    <a (click)="setChartType('pie')" title="pie chart">
                      <img src="assets/img/pie.png" class="chart-option-icon" alt="">
                    </a>
                  </li>
                  <li>
                    <a (click)="setChartType('stacked_column')" title="stacked column chart">
                      <img src="assets/img/column-stacked.png" class="chart-option-icon img-responsive" alt="">
                    </a>
                  </li>
                  <li>
                    <a (click)="setChartType('stacked_bar')" title="stacked bar chart">
                      <img src="assets/img/bar-stacked.png" class="chart-option-icon" alt="">
                    </a>
                  </li>
                </ul>
            </div>

          <div class="row">
            <div [ngClass]="isInterpretationShown ? 'col-md-7' : 'col-md-12'">
              <app-dashboard-item-users *ngIf="isCurrentVisualization('USERS')" [userData]="itemData"></app-dashboard-item-users>
              <app-dashboard-item-table [itemData]="itemData"  *ngIf="isCurrentVisualization('REPORT_TABLE')"></app-dashboard-item-table>
              <app-dashboard-item-chart *ngIf="isCurrentVisualization('CHART')" [chartData]="itemData"></app-dashboard-item-chart>
              <app-dashboard-item-chart *ngIf="isCurrentVisualization('EVENT_CHART')" [chartData]="itemData"></app-dashboard-item-chart>
              <app-dashboard-item-map *ngIf="isCurrentVisualization('MAP')"></app-dashboard-item-map>
              <app-dashboard-item-event-report *ngIf="isCurrentVisualization('EVENT_REPORT')" [eventReportData]="itemData"></app-dashboard-item-event-report>
              <app-dashboard-item-report [reportData]="itemData" *ngIf="isCurrentVisualization('REPORTS')" [reportData]="itemData"></app-dashboard-item-report>
              <app-dashboard-item-resources *ngIf="isCurrentVisualization('RESOURCES')" [resourceData]="itemData"></app-dashboard-item-resources>
              <app-dashboard-item-table [itemData]="itemData" *ngIf="isCurrentVisualization('TABLE')"></app-dashboard-item-table>
              <app-dashboard-item-dictionary *ngIf="isCurrentVisualization('DICTIONARY')" [itemData]="itemData"></app-dashboard-item-dictionary>
            </div>
            <div class="col-md-5" *ngIf="isInterpretationShown">
              <app-dashboard-item-interpretation [itemData]="itemData"></app-dashboard-item-interpretation>
              <!--<app-dashboard-item-interpretation></app-dashboard-item-interpretation>-->
            </div>
          </div>
        </div>
        <div class="panel-footer" style=" padding-top: 0px; padding-bottom: 0px;" *ngIf="canShowIcons(itemData.type)">
            <div class="row">
                <div class="col-md-12">
                    <ul class="nav nav-pills dashboard-footer-nav">
                        <li><a (click)="changeCurrentVisualization('TABLE')"><i class="fa fa-table"></i></a></li>
                        <li><a (click)="changeCurrentVisualization('CHART')"><i class="fa fa-line-chart"></i></a></li>
                        <li><a (click)="changeCurrentVisualization('MAP')"><i class="fa fa-map"></i></a></li>
                        <li><a (click)="changeCurrentVisualization('DICTIONARY')" class="dictionary-btn"><i class="fa fa-info-circle"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
