<div class="current-dashboard-bookmark-button">
  <button class="dashboard-bookmark-btn" (click)="bookmarkDashboard($event)" [title]="(dashboardBookmarked ? 'You have bookmarked this dashboard': 'Bookmark this dashboard') | translate">
    <img *ngIf="!dashboardBookmarked" [src]="unBookmarkedIcon" alt="">
    <img *ngIf="dashboardBookmarked" [src]="bookmarkedIcon" alt="">
  </button>
</div>
