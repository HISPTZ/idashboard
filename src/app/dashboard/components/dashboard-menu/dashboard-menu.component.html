<div class="tab">
  <div class="dashboardHeader">
    <span>{{ headerMessage }}</span
    ><br /><span>{{ headerMessage1 }}</span>
  </div>
  <ul class="tabs d-print-none" *ngIf="dashboardGroups">
    <li
      *ngFor="let dashboardGroup of dashboardGroups"
      [ngClass]="{ current: dashboardGroup.id === activeDashboardGroupId }"
      (click)="onSetActiveDashboardGroup(dashboardGroup)"
    >
      {{ dashboardGroup.name }}
    </li>
  </ul>
  <!-- / tabs -->
  <div class="tab_content d-print-none">
    <div class="dashboard-menu">
      <ul class="dashboard-menu-list">
        <!-- Hide add dashboard actions -->
        <!--
          <li>
              <app-add-dashboard (create)="onCreateDashboard($event)"></app-add-dashboard>
          </li>
        -->
        <li *ngFor="let dashboardMenuItem of (dashboardMenuList | sortByBookmark)">
          <app-dashboard-menu-item
            [dashboardMenuItem]="dashboardMenuItem"
            [currentDashboardId]="currentDashboardId"
            (setDashboard)="onSetCurrentDashboard($event)"
            (toggleDashboardMenuItemBookmark)="onToggleDashboardMenuItemBookmark($event)"
          ></app-dashboard-menu-item>
        </li>
      </ul>
    </div>
  </div>
  <!-- / tab_content -->
</div>
<!-- / tab -->
