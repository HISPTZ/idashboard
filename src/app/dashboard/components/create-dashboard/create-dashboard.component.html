<form style="display: flex;" [formGroup]="createDashboardForm" (ngSubmit)="save(createDashboardForm.value)">
  <input type="text" size="12" class="dashboard-add-input" style="flex: 1;" autofocus formControlName="name">
  <button type="submit" class="btn btn-primary btn-sm" style="border-radius: 0px;" [disabled]="createDashboardForm.invalid">Save</button>
</form>
