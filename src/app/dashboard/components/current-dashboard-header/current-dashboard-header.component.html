<div class="dashboard-header-container">
  <div class="dashboard-title-block">
    <div class="dashboard-title">
      <div *ngIf="dashboardLoading" style="height: 34px; width: 200px;">
        <app-dashboard-progress [borderRadius]="'3px'"></app-dashboard-progress>
      </div>
      <app-current-dashboard-title *ngIf="dashboardLoaded" [currentDashboardTitle]="currentDashboard?.name"
        [currentDashboardGroupName]="currentDashboardGroup?.name"></app-current-dashboard-title>
    </div>
    <div class="dashboard-options">
      <div *ngIf="dashboardLoading" style="display: flex;">
        <div *ngIf="showSharing" style="height: 34px; width: 34px; margin-left: 7px;">
          <app-dashboard-progress [borderRadius]="'17px'"></app-dashboard-progress>
        </div>
        <div *ngIf="showBookmark" style="height: 34px; width: 34px; margin-left: 7px;">
          <app-dashboard-progress [borderRadius]="'17px'"></app-dashboard-progress>
        </div>
        <div style="height: 34px; width: 50px; margin-left: 7px;">
          <app-dashboard-progress [borderRadius]="'17px'"></app-dashboard-progress>
        </div>
      </div>
      <div class="current-dashboard-share-button" *ngIf="showSharing && (dashboardLoaded || currentDashboard?.access?.manage)">
        <app-current-dashboard-sharing [id]="currentDashboard?.id"></app-current-dashboard-sharing>
      </div>

      <div class="current-dashboard-bookmark-button" *ngIf="showBookmark && dashboardLoaded">
        <app-current-dashboard-bookmark [dashboardBookmarked]="currentDashboard?.bookmarked" [dashboardBookmarkPending]="currentDashboard?.bookmarkPending"
          (toggleDashboardBookmark)="onToggleDashboardBookmarkAction($event)"></app-current-dashboard-bookmark>
      </div>
      <div class="current-dashboard-global-filter  no-print" *ngIf="dashboardLoaded">
        <ngx-dhis2-selection-filters (filterUpdate)="onFilterUpdateAction($event)" [dataSelections]="currentDashboard?.globalSelections"
          [selectionFilterConfig]="selectionFilterConfig">
        </ngx-dhis2-selection-filters>
      </div>
    </div>
  </div>

  <!-- hide search and add dashboard item. to revert remove ngif=false -->
  <div class="dashboard-search-block no-print">
    <div *ngIf="!showFavoriteFilter">&nbsp;</div>
    <button title="Print this dashboard" class="btn btn-sm" (click)="onPrintDashboard($event)" [disabled]="dashboardLoading">Print</button>
    <div style="height: 40px; width: 100%;" *ngIf="showFavoriteFilter && dashboardLoading">
      <app-dashboard-progress [borderRadius]="'5px'"></app-dashboard-progress>
    </div>
    <div *ngIf="showFavoriteFilter">
      <app-favorite-filter *ngIf="dashboardLoaded" [currentUser]="currentUser" [dashboardAccess]="currentDashboard?.access"
        (addFavorite)="onAddFavoriteAction($event)" (createFavorite)="onCreateFavoriteAction()"></app-favorite-filter>
    </div>
  </div>
</div>

<!-- current dashboard description -->
<div class="current-dashboard-description" *ngIf="currentDashboard?.description">
  <app-current-dashboard-description [dashboardDescription]="currentDashboard?.description"></app-current-dashboard-description>
</div>
<!-- end of current dashboard description -->
