<div class="dashboard-header-container">
  <div class="dashboard-title-block">
    <div class="dashboard-title">
      <app-current-dashboard-title [currentDashboardTitle]="currentDashboard?.name"></app-current-dashboard-title>
    </div>
    <div class="dashboard-options">
      <div class="current-dashboard-share-button" *ngIf="currentDashboard?.access?.manage">
        <!-- <app-current-dashboard-share-section></app-current-dashboard-share-section> -->
      </div>

      <div class="current-dashboard-bookmark-button">
        <app-current-dashboard-bookmark [dashboardBookmarked]="currentDashboard?.bookmarked"></app-current-dashboard-bookmark>
      </div>
      <div class="current-dashboard-global-filter">
        <!-- <app-dashboard-global-filter [currentDashboardId]="(currentDashboard$ | async)?.id"></app-dashboard-global-filter> -->
      </div>
    </div>
  </div>

  <div class="dashboard-search-block no-print">
    <!-- <app-dashboard-item-search [dashboardAccess]="(currentDashboard$ | async)?.access"></app-dashboard-item-search> -->
  </div>
</div>
