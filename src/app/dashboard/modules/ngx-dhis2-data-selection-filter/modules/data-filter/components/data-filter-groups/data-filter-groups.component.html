<div class="data-filter-group">
  <div class="data-filter-group-header">
    <div class="data-filter-group-header__title">Data Dimension Groups</div>
    <div class="data-filter-group-header__description">Create your prefered groups for your selected data dimensions</div>
  </div>

  <div class="data-filter-group__list">
    <!-- data filter group item -->
    <div [ngClass]="{'data-filter-group__item': true, 'active-data-filter-group': group.current}" *ngFor="let group of dataGroups">
      <!-- title -->
      <div [ngClass]="{'data-filter-group__item-header': true, 'active-data-filter-group-item': group.current}" (click)="onSetCurrentGroup(group, $event)">
        <div class="data-filter-group__item-header-title">
          <button>
            <img [src]="dragIcon" alt="">
          </button>
          <div [style.background-color]="group.color" class="data-filter-group_color-item">&nbsp;</div>
          {{group.name}}
          <small>({{group.members.length}} selected)</small>
        </div>
        <img class="{{group.current ? 'arrow-up': ''}}" [src]="arrowDownIcon" alt="">
      </div>
      <!-- end of title -->

      <!-- content -->
      <div class="data-filter-group__item-content" *ngIf="group.current">
        <div class="data-filter-group__item-title">
          <div class="data-filter-group__item-label">Name</div>
          <input type="text" [(ngModel)]="group.name">
        </div>
        <div class="data-filter-group__item-title">
          <div class="data-filter-group__item-label">Color</div>
          <input [(colorPicker)]="group.color" [style.background]="group.color" />
        </div>
        <div class="data-filter-group__item-member-list">
          <div class="data-filter-group__item-label">Members</div>
          <div class="data-filter-group__item-member-item" *ngFor="let member of group.members">
            <div class="data-filter-group__item-member-item-title">
              <img [src]="dragIcon" alt="">&nbsp;{{member.name}}
            </div>
            <button (click)="onRemoveMember(member, $event)" title="Remove item from group" class="btn btn-sm btn-outline-danger"><i
                class="fa fa-trash"></i></button>
          </div>
        </div>
      </div>
      <!-- end of content -->
    </div>
    <!-- end of data filter group item -->
  </div>

  <div class="data-filter-group_add-new">
    <button [disabled]="dataGroups.length >= dataGroupPreferences.maximumNumberOfGroups" class="data-filter-group_add-button"
      (click)="onAddGroup($event)">
      Add new group
    </button>
  </div>

</div>
