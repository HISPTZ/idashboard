<div class="legend-configuration-container">
  <div>
    <app-legend-color-picker (colorSelect)="onColorSelect($event)" [color]="color"></app-legend-color-picker>
  </div>
  <div class="legend-input-container">
    <input (blur)="onLegendUpdate()" type="text" class="legend-input legend-name-input" [(ngModel)]="name">&nbsp;
    <input (blur)="onLegendUpdate()" type="text" class="legend-input legend-start-end-value-input" [(ngModel)]="startValue">
    <button title="Set negative infinity on start value" class="legend-button" (click)="setNegativeInfinity()">
      <img [src]="lessThanIcon" alt="">
    </button>
    <span style="padding: 0.375rem 0.75rem;">-</span>
    <button title="Set positive infinity on end value" class="legend-button" (click)="setPositiveInfinity()">
      <img [src]="greaterThanIcon" alt="">
    </button>
    <input (blur)="onLegendUpdate()" type="text" class="legend-input legend-start-end-value-input" [(ngModel)]="endValue">
    <button title="Delete legend" class="legend-button" (click)="onDeleteLegend()">
      <img [src]="deleteIcon" alt="">
    </button>
  </div>
</div>
