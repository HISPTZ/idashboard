<div *ngFor="let legend of legendSet.legends">
  <app-legend-configuration (legendUpdates)="onLegendUpdates($event)" [legend]="legend"></app-legend-configuration>
</div>
<div class="add-new-legend ">
  <button title="Add new legend" class="add-new-legend-button" (click)="addNewLegend($event)">
    Add
  </button>
</div>
